<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Normalize css -->
    <link rel="stylesheet" href="styles/normalize.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/index.css">

    <title>Frontend Mentor | Profile card component</title>

  </head>
  <body>
    <main>
      <div class="flex-container">
        <div class="flex-container__div--media">
          <div class="div--media__div--photo"></div>
        </div>
        <div class="flex-container__div--content">
          <p class="div--content__p--name">
            Victor Crest
            <span class="p--name__span--age"> 26 </span>
          </p>
          <p class="div--content__p--city">London</p>
          <div class="div--content__div--stats">
            <div class="div--stats__div--stat--item">
              <p class="div--stat--item__p--title">80k</p>
              <p class="div--stat--item__p--description">Followers</p>
            </div>
            <div class="div--stats__div--stat--item">
              <p class="div--stat--item__p--title">803k</p>
              <p class="div--item__p--description">Likes</p>
            </div>
            <div class="div--stats__div--stat--item">
              <p class="div--stat--item__p--title">1.4k</p>
              <p class="div--stat--item__p--description">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer__p--copyright">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Ascecent">Ivan Holguin</a
        >.
      </p>
    </footer>
  </body>
</html>
